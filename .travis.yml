language: node_js
sudo: required
node_js:
  - '14.21.3'

notifications:
  slack: focallocal:njis5lKnuOTF1dp8W7HiTn8I

before_install:
  - sudo apt-get update
  - sudo apt-get install -y build-essential manpages-dev
  - wget http://ftp.gnu.org/gnu/libc/glibc-2.28.tar.gz
  - tar -xvzf glibc-2.28.tar.gz
  - cd glibc-2.28
  - mkdir build
  - cd build
  - ../configure --prefix=/opt/glibc-2.28
  - make -j$(nproc)
  - sudo make install
  - export LD_LIBRARY_PATH=/opt/glibc-2.28/lib:$LD_LIBRARY_PATH
  - cd ../..
  - curl -L -o sops.deb "https://github.com/mozilla/sops/releases/download/v3.5.0/sops_3.5.0_amd64.deb"
  - sudo dpkg -i sops.deb
  - echo "$sops_gpg_key" | base64 -d | gpg --batch --import
  - cd .deployment/$(./.deployment/branch-to-dir.sh "$TRAVIS_BRANCH")
  - for file in *.enc*; do sops --decrypt --output "${file%.enc*}${file##*.enc}" "${file}"; done
  - npm install -g mup
  - curl https://install.meteor.com | /bin/sh

branches:
  only:
    - master
    - deploy-btm
    - deploy-phm

script:
  - npm install
  - mup setup
  - mup deploy
